<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AGENDA</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
          <div class="signup-content">
            <form
              action="factura"
              method="POST"
              id="signup-form"
              class="signup-form"
            >
              <h2 class="form-title">INGRESE SUS DATOS</h2>

              <h3>Informacion del plato escogido:</h3>
              <p>
                Plato: {{ informacionPlato.nombrePlato }} <br />
                Valor: {{ informacionPlato.valorPlato }} <br />
                Cantidad: {{ informacionPlato.cantidadPlato }}
              </p>

              <input
                type="hidden"
                name="idPlato"
                value="{{ informacionPlato.idPlato }}"
              />
              <input
                type="hidden"
                name="cantidadPlato"
                value="{{ informacionPlato.cantidadPlato }}"
              />
              <input
                type="hidden"
                name="nombrePlato"
                value="{{ informacionPlato.nombrePlato }}"
              />
              <input
                type="hidden"
                name="valorPlato"
                value="{{ informacionPlato.valorPlato }}"
              />

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="nombre"
                  id="name"
                  placeholder="NOMBRE COMPLETO"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="apellido"
                  id="name"
                  placeholder="APELLIDO COMPLETO"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  class="form-input"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="GMAIL"
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-input"
                  name="numero"
                  id="name"
                  placeholder="NUMERO CELULAR"
                />
              </div>

              <div class="form-group">
                <button
                  type="submit"
                  name="submit"
                  id="submit"
                  class="form-submit"
                >
                  INGRESAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
